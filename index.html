<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone by Ravan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- navigation bar section  -->
        <nav>
            <ul>
                <li class="brand"><img src="./images/logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <!-- Main section/ Song container section  -->
        <div class="container">
            <h1>Here is your playlist by Prince❤️</h1>
            <div class="playList">

                <div class="songList">
                    <div class="song">
                        <img alt="aye zindagi.jpeg">
                        <span class="songName"></span>
                        <span>04:32</span>
                        <i id="0" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="Chasni.jpeg">
                        <span class="songName"></span>
                        <span>05:03</span>
                        <i id="1" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="dancing with your ghost">
                        <span class="songName"></span>
                        <span>03:19</span>
                        <i id="2" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="jan ban gaye">
                        <span class="songName"></span>
                        <span>03:43</span>
                        <i id="3" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="jatii da crush">
                        <span class="songName"></span>
                        <span>03:35</span>
                        <i id="4" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="jogi">
                        <span class="songName"></span>
                        <span>04:39</span>
                        <i id="5" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="kalnak">
                        <span class="songName"></span>
                        <span>05:25</span>
                        <i id="6" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="pehli daffa hai">
                        <span class="songName"></span>
                        <span>04:42</span>
                        <i id="7" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="tere hawaale">
                        <span class="songName"></span>
                        <span>05:30</span>
                        <i id="8" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="toota jo kabhi tara">
                        <span class="songName"></span>
                        <span>04:54</span>
                        <i id="9" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                    <div class="song">
                        <img alt="your eyes">
                        <span class="songName"></span>
                        <span>02:57</span>
                        <i id="10" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i>
                    </div>
                </div>
                <div class="playingSong">
                    <img id="masterSongImage" src="./images/covers/aye zindagi.jpeg" alt="aye zindagi">
                    <p class="songName" id="masterSongName">Aye Zindagi 1920 Horrors of the heart</p>
                    <img id="gif" src="./images/playing.gif">
                    <input type="range" id="myProgress" min="0" value="0" max="100">

                    <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
                    <i class="fa-sharp fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
                    <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- footer section  -->
    <footer>
        <p id="footerPara"></p>
    </footer>


    <!-- script section  -->
    <script src="https://kit.fontawesome.com/f79d0a6b69.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
